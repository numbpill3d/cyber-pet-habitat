<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pet Game!</h1>
    </header>
    <main>
        <section id="egg-collection">
            <h2>Collect Eggs</h2>
            <button id="collect-egg">Collect Egg</button>
            <div id="egg-display"></div>
        </section>
        <section id="pet-hatching">
            <h2>Hatch Your Pets</h2>
            <button id="hatch-pet">Hatch Pet</button>
            <div id="pet-display"></div>
        </section>
        <section id="pet-growth">
            <h2>Grow Your Pets</h2>
            <button id="grow-pet">Grow Pet</button>
            <div id="growth-display"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Pet Game. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
