<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pet Habitat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Cyber Pet Habitat</h1>
        <button id="enter-button">Enter</button>
        <button id="view-button">View</button>
        <button id="data-button">Data</button>
    </div>
    <div id="quiz-container" style="display: none;">
        <h1>Pet Creation Quiz</h1>
        <div id="quiz-questions">
            <!-- Quiz questions will be added here -->
        </div>
        <button id="submit-quiz-button">Submit</button>
    </div>
    <div id="game-container" style="display: none;">
        <h1>Cyber Pet Habitat</h1>
        <div id="pet-status">
            <!-- Pet status will be displayed here -->
        </div>
        <div id="controls">
            <!-- Game controls will be added here -->
        </div>
        <div id="chat-interface">
            <input type="text" id="chat-input" placeholder="Talk to your pet...">
            <button id="send-chat-button">Send</button>
            <div id="chat-log">
                <!-- Chat log will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
